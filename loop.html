<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- loop.html -->
    <script>
      var i = 0;
      while (i < 10) {
        console.log(i);
        i++;
      }
      i = 0;
      while (i < 255) {
        document.write(`<div> ${i} </div>`);
      }
      i = 0;
      while (i < 255) {
        $(`div:nth-child("${i + 1}")`).css("background-color", "rgb(`${i}`)");
      }
    </script>
  </body>
</html>
